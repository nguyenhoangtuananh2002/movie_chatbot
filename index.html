<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2em; }
    #chatbox { width: 400px; background: white; padding: 1em; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="input" placeholder="Say something..." style="width:100%;padding:8px;" />
  </div>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      messages.appendChild(div);
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "user");
        input.value = "";

        const res = await fetch("http://127.0.0.1:8000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        addMessage(data.reply, "bot");

        if (data.redirect) {
          // Option 1: Auto redirect
          window.location.href = data.redirect;

          // Option 2: Just show clickable link
          // addMessage(`ðŸ‘‰ <a href="${data.redirect}">Go to movie</a>`, "bot");
        }
      }
    });
  </script>
</body>
</html>
